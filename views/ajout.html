<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./../public/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./../public/main.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="./../public/bootstrap/dist/css/bootstrap-theme.min.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="./../public/bootstrap/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<% include shared/menu.html%>
<form method="post" style="margin-top: 10px" enctype="multipart/form-data">
    <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" name="titre" id="titre" required>
    </div>
    <div class="form-group">
        <label for="realisateur">Realisateur</label>
        <input type="text" class="form-control" id="realisateur" name="realisateur">
    </div>
    <div class="form-group">
        <div class='input-group date' id='datetimepicker5'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description">
    </div>

    <div >
        <label for="image">Image</label>
        <input type="file" class="glyphicon-upload" id="image" name="image">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</body>
</html>
